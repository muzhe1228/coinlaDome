<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>BBPK 活动</title>
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/activity_rule.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.png" />
    <script src="../static/js/resize.js"></script>
    <script src="../static/js/jquery-2.2.3.min.js"></script>
    <script src="../static/js/moment.js"></script>
    <script src="../static/js/random.js"></script>
    <script src="../static/js/constant.js"></script>
    <script src="../static/js/activity.js"></script>
  </head>
  <body>
    <main class="rule_wrap">
      <div class="rule_top">
        <button class="btn_back" style="display: none">< 返回</button>
        <!--<p class="rule_title_size">充值返利</p>-->
      </div>
      <div id="timer" align="center">
        <div class="activity_timer"></div>
        <ul class="time_list" style="display: none;">
          <li class="time_num" id="days">
            5
          </li>
          <li>天</li>
          <li class="time_num" id="hours">05</li>
          <li>时</li>
          <li class="time_num" id="minutes">05</li>
          <li>分</li>
          <li class="time_num" id="seconds">05</li>
          <li>秒</li>
        </ul>
      </div>
      <a href="" class="download_game">
        <img id="imgDownload" src="" alt="" />
      </a>
      <div class="activity_rule">
        <img
          class="jiao zuoshang"
          src="../static/images/activity/icon_jiao.png"
          alt=""
        />
        <img
          class="jiao youshang"
          src="../static/images/activity/icon_jiao.png"
          alt=""
        />
        <img
          class="jiao zuoxia"
          src="../static/images/activity/icon_jiao.png"
          alt=""
        />
        <img
          class="jiao youxia"
          src="../static/images/activity/icon_jiao.png"
          alt=""
        />
        <p class="activity_title">
          <img
            src="../static/images/activity/activity_title.png"
          />
        </p>
        <ul class="rule_size">
          <li></li>
          <li>
            <p>1、</p>
          </li>
          <li>
            <p>2、</p>
          </li>
          <li>
            <p>3、</p>
          </li>
          <li>
            <p>4、</p>
          </li>
          <li>
            <p>5、</p>
          </li>
          <li>
            <p>6、</p>
          </li>
          <li>
            <p>7、</p>
          </li>
        </ul>
      </div>
      <div class="rebate_rule">
        <img
          class="jiao zuoshang"
          src="../static/images/activity/icon_jiao.png"
          alt=""
        />
        <img
          class="jiao youshang"
          src="../static/images/activity/icon_jiao.png"
          alt=""
        />
        <img
          class="jiao zuoxia"
          src="../static/images/activity/icon_jiao.png"
          alt=""
        />
        <img
          class="jiao youxia"
          src="../static/images/activity/icon_jiao.png"
          alt=""
        />
        <p class="rebate_title">
          <img
            src="../static/images/activity/rebate_title.png"
          />
        </p>
        <ul class="rebate_list">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </main>
  </body>
</html>
